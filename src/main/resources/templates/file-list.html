<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>service list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" charset="utf-8" />
    <link href="css/common.css" rel="stylesheet" charset="utf-8" />

    <style>
        .checkbox.ip-checkbox{
            float: left;
            padding: 7px;
            width: 120px;
            max-width: 120px;
            margin-right: 15px;
            border: 1px solid #dddddd;
            margin-top: 0px;
        }
        #checkbox-file-list{
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        .panel-default>.panel-heading{
            background-color:#fff;
            border-color:#fff;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)"><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
                <li><a href="/services">services</a></li>
                <li class="active"><a href="/files">files</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div>
</nav>
<div class="clearfix nav-height"></div>

    <div class="container-fluid">
        <div class="row" style="margin-top:-10px">
            <div class="col-lg-12">
                <div id="checkbox-ip-list">
                    <div class="checkbox ip-checkbox">
                        <label>
                            <a href="javascript:void(0)" id="add-host-button"><span class="glyphicon glyphicon-plus"></span> add-host</a>
                        </label>
                    </div>
                </div>
            </div>
        </div><!-- .row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" name="input-path" value="/" placeholder="/data" />
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" id="go-path">Go</button>
                            </span>
                        </div>
                    </div>
                    <div class="panel-body" id="checkbox-file-list">

                    </div>
                </div>
            </div>
        </div><!--. row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text"  name="input-command" class="form-control" placeholder="Search for..." />
                            <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="file-query">Query</button>
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                              </button>
                              <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">tail</a></li>
                                <li><a href="#">head</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="javascript:void(0)" id="remote-exe">command</a></li>
                              </ul>
                          </span>
                        </div><!-- /input-group -->
                    </div>
                    <div class="panel-body">
                        <div id="ip-tabs">
                        </div>
                    </div>
                </div>
            </div>
        </div><!--. row -->
    </div><!-- .container-fluid -->

<div id="add-host-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Host</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>service</label>
                    <input type="text" name="modal-service" class="form-control"  placeholder="itemservice" />
                </div>
                <div class="form-group">
                    <label>ip</label>
                    <input type="text" name="modal-ip" class="form-control"  placeholder="12.0.0.1" />
                </div>
                <div class="form-group">
                    <label>username</label>
                    <input type="text" name="modal-username" class="form-control"  placeholder="username" />
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" name="modal-password" class="form-control"  placeholder="password" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="save-host-modal">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<script src="jquery/jquery-2.2.3.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/file.js"></script>
</html>
